<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - COURSEME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-content">
            <div class="nav-left">
                <a href="dashboard.html" class="logo">
                    <img src="../images/logo.png" alt="COURSEME" class="logo-image">
                </a>
                <div class="nav-links">
                    <a href="dashboard.html" class="active">Dashboard</a>
                    <a href="#my-courses">My Courses</a>
                    <a href="#certificates">Certificates</a>
                    <a href="#settings">Settings</a>
                </div>
            </div>
            <div class="nav-right">
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-menu">
                    <button class="user-button">
                        <div class="avatar">
                            <img src="../images/avatar.png" alt="User Avatar">
                        </div>
                        <span class="username">Student</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#profile"><i class="fas fa-user"></i> Profile</a>
                        <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
                        <hr>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="dashboard">
        <header class="dashboard-header">
            <div class="welcome-section">
                <h1>Welcome back, <span class="username">Student</span>!</h1>
                <p>Continue your learning journey with our expert-led courses.</p>
            </div>
            <div class="course-stats">
                <div class="stat-card">
                    <i class="fas fa-book-open"></i>
                    <h3>Active Courses</h3>
                    <p class="courses-count">0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <h3>Learning Hours</h3>
                    <p>32.5</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-certificate"></i>
                    <h3>Certificates</h3>
                    <p>3</p>
                </div>
            </div>
        </header>

        <section class="courses-section">
            <div class="section-header">
                <div class="section-title">
                    <h2>Available Courses</h2>
                    <p class="courses-count"></p>
                </div>
                <div class="course-filters">
                    <button class="filter-btn active" data-tag="all">All Courses</button>
                    <button class="filter-btn" data-tag="python">Python</button>
                    <button class="filter-btn" data-tag="js">JavaScript</button>
                    <button class="filter-btn" data-tag="webdev">Web Dev</button>
                    <button class="filter-btn" data-tag="java">Java</button>
                    <button class="filter-btn" data-tag="language">Languages</button>
                </div>
                <div class="view-options">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <div class="courses-grid"></div>
        </section>

        <section class="continue-learning">
            <h2>Continue Learning</h2>
            <div class="progress-cards">
                <div class="progress-card">
                    <div class="progress-header">
                        <h3>Python Fundamentals</h3>
                        <span class="progress-percent">65%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 65%"></div>
                    </div>
                    <div class="progress-footer">
                        <span><i class="fas fa-clock"></i> 2.5h remaining</span>
                        <a href="courses/python-fundamentals.html" class="btn-continue">Continue</a>
                    </div>
                </div>
                <!-- More progress cards will be added dynamically -->
            </div>
        </section>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../data/courses.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
