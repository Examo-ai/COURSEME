<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - COURSEME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body class="dashboard-page">
    <nav class="dashboard-nav">
        <div class="nav-left">
            <div class="nav-logo">COURSEME</div>
            <div class="nav-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search courses...">
            </div>
        </div>
        <div class="nav-right">
            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="tags-section">
                <h3>Filter by Tags</h3>
                <div class="tag-list">
                    <button class="tag-btn active" data-tag="all">All Courses</button>
                    <button class="tag-btn" data-tag="python">Python</button>
                    <button class="tag-btn" data-tag="java">Java</button>
                    <button class="tag-btn" data-tag="webdev">Web Development</button>
                    <button class="tag-btn" data-tag="js">JavaScript</button>
                    <button class="tag-btn" data-tag="html">HTML</button>
                    <button class="tag-btn" data-tag="css">CSS</button>
                    <button class="tag-btn" data-tag="language">Languages</button>
                </div>
            </div>
        </aside>

        <main class="content">
            <header class="content-header">
                <h1>My Learning Dashboard</h1>
                <p>Explore our AI-generated courses</p>
            </header>

            <div class="courses-grid" id="courses-grid">
                <!-- Courses will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
