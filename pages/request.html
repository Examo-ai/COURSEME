<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Access - CourseMe</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <button class="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
        </button>
        
        <div class="login-form">
            <div class="login-header">
                <div class="logo-container">
                    <img src="../images/logo.png" alt="CourseMe Logo" class="logo-image">
                </div>
                <h1 class="login-title">Request Access</h1>
                <p class="login-subtitle">Fill out the form to request access to CourseMe</p>
            </div>

            <div class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <p>Your request has been sent successfully!</p>
                <button class="return-btn" onclick="window.location.href='login.html'">Return to Login</button>
            </div>

            <form id="requestForm" style="display: block;">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="reason">Reason for Access</label>
                    <textarea id="reason" name="reason" placeholder="Tell us why you need access to CourseMe" required></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Submit Request</span>
                    <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </form>

            <div class="login-footer">
                <p>Already have access? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="../js/request.js"></script>
</body>
</html>
